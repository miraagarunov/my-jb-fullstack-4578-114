<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>

    <form id="picForm" onsubmit="addColorToTable(event)" >
        <label  for="picName">Picture Description</label>
        <input  class="form-control" id="picName" type="text" required />
        <br><br>

        <label for="imageUrl">Image URL</label>
        <input class="form-control" id="imageUrl" type="text" required/>
        <br><br>

        <button>Add to Table</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Picture Description</th>
                <th>Image URL</th>
            </tr>
        </thead>
        <tbody id="picContainer">
        </tbody>

    </table>
    <p>number of colors in the table:<span id="picCountText" ></span> </p>



</body>
</html>
