<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <form id="studentForm" onsubmit="doAll(event)">
      <div class="form-group">
        <label for="colorInput">enter an color</label>
        <input type="text" class="form-control" id="colorName" />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Add to Table</button>
    </form>
    <hr />
    <table class="table-borderless table">
      <thead>
        <tr>
          <th>color name</th>
          <th>color</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="countingDiv"></div>
  </body>
</html>
