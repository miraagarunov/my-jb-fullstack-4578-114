<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>

    <form id="animalForm" onsubmit="addToTable(event)" >

        <label  for="animalType">Type of animal</label>
        <input  class="form-control" id="animalType" type="text" required />
        <br><br>

        <label  for="animalName">Animal name</label>
        <input  class="form-control" id="animalName" type="text" required />
        <br><br>

        <label  for="animalAge">Animal Age</label>
        <input  class="form-control" id="animalAge" type="number" required min="0" />
        <br><br>

        <label for="imageUrl">Animal Image URL</label>
        <input class="form-control" id="imageUrl" type="text" required/>
        <br><br>

        <button>Add to Table</button>
    </form>

    <table class="table table-sm">
        <thead>
            <tr>
                <th>Type of animal</th>
                <th>Animal name</th>
                <th>Animal Age</th>
                <th>Animal Image URL</th>
            </tr>
        </thead>
        <tbody id="animalContainer">
        </tbody>

    </table>
    <!-- <p>number of animals in the table:<span id="animalCounter" ></span> </p> -->



</body>
</html>
