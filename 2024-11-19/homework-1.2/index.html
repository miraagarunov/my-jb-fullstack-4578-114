<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <form id="gradesForm" onsubmit="addCarToTable(event)">
        <label for="firstName">First Name</label>
        <input required id="firstName" type="text" required/>
        <br><br>

        <label for="lastName">Last Name</label>
        <input required id="lastName" type="text" required/>
        <br><br>

        <label for="grade">Grade</label>
        <!-- the min and the max are the validetion -->
        <input required id="grade" type="number" required min="0" max="100"/>
        <br><br>

        <button>Add to Table</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="carsContainer">
        </tbody>

    </table>

    <div>
        <h3>average: </h3>
        <p id="averageScore"></p>
    </div>
</body>
</html>
