<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>

    <form id="colorForm" onsubmit="addColorToTable(event)">
        <label for="colorName">Color Name</label>
        <input  id="colorName" type="text" required minlength="3" maxlength="20"/>
        <br><br>

        <button>Add to Table</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Color Name</th>
                <th>Color</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="colorContainer">
        </tbody>

    </table>
    <p>number of colors in the table:<span id="colorCountText" ></span> </p>



</body>
</html>
