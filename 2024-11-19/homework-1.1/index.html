<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <script defer src="assets/js/app.js"></script>

    <title>Document</title>
</head>
<body>

    <form id="ingredientForm" onsubmit="addIngredientToTable(event)">
        <label for="ingredientName">Ingredient</label>
        <input required id="ingredientName" type="text"/>
        <br><br>

        <label for="amountVolume">Amount</label>
        <input required id="amountVolume" type="number"/>
        <br><br>

        <button>Add to Table</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="ingredientContainer">
        </tbody>

    </table>

</body>
</html>
